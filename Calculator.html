<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator by Yogesh</title>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="inputBox" />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal_button">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
